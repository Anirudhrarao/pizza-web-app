{% extends 'base.html' %}
{% load static %}
{% block body %}
    <div class="container mt-5">
        <div class="row">
           {% for pizza in pizza %}
           <div class="col-md-3 mt-3">
            <div class="card shadow-lg bg-light" style="width: 19rem;">
                <img src="/media/{{pizza.pizza_img}}" alt="" class="card-img-top" style=height:200px;>
            </div>

            <div class="card-body border" style="width: 19rem;">
                <h5 class="card-title text-org">
                    {{pizza.pizza_name|upper}}
                </h5>
                <strong class="cart-text text-org">
                    Price: @{{pizza.price}}/-
                </strong>
                <div class="mt-1">
                    <strong class="cart-text text-org">
                        Category: <span class="badge bg-secondary">{{pizza.category}}</span></h3>
                    </strong>
                </div>
                <div class="mt-2">
                    <a href="{% url 'cart' pizza.uid %}" class="btn btn-success">
                        cart <i class="fa-solid fa-cart-shopping">
                        </i>
                    </a>
                    <a href="" class="btn btn-primary">20% Discount</a>
                </div>
            </div>
        </div>
           {% endfor %}
        </div>
    </div>
{% endblock %}
