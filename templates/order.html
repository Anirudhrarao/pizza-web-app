{% extends 'base.html' %}
{% block body %}
    <div class="container card shadow-lg mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">S.NO</th>
                    <th scope="col">Total</th>
                    <th>Complete</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody>
                {% for order in order %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{order.get_total}}</td>
                        <td>True</td>
                        <td>{{order.created_at}}</td>
                    </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
