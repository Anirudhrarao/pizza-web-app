<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/brands.min.css" integrity="sha512-+oRH6u1nDGSm3hH8poU85YFIVTdSnS2f+texdPGrURaJh8hzmhMiZrQth6l56P4ZQmxeZzd2DqVEMqQoJ8J89A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hello, world!</title>
  </head>
  <style>
    body{
      background-image: url(https://images.unsplash.com/photo-1579751626657-72bc17010498?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80);
      background-repeat: no-repeat;
      background-size: 100%;
  }
  .text-org{
    color:orange;
  }
  .bg-dangers{
    background-color: rgba(255, 98, 0, 0.715);
  }
  </style>
  <body class="alert-warning">
    <nav class="navbar navbar-dark bg-dangers shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Pizzario's Pizza Pasta</a>
            <form action="{% url 'search' %}" method="get" class="d-flex">
              <input class="me-2" type="search" placeholder="Search" name="query" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
              {% if request.user.is_authenticated %}
              <a href="{% url 'order' %}" class="btn btn-primary mx-2">Dashboard
              </a>
              
              {% else %}
              <a class="navbar-brand btn btn-dark" href="{% url 'login' %}" >Login</a>
              <a class="navbar-brand btn btn-dark" href="{% url 'register' %}">Register</a>
              {% endif %}
               
                  <a href="{% url 'cart' %}" class="btn btn-secondary">
                    <i class="fa-solid fa-cart-shopping"></i>
                    {{request.user.get_cart_count}}
                  </a>
               
            </form>
        </div>
    </nav>

    {% block body %}
        

    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
